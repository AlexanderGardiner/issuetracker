<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Issue Tracker</title>
  <link href="../globalStyle.css" rel="stylesheet" type="text/css" />
  <link href="../tools/tableStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="title">
    <input id="projectName" type="text" value="New Project"></input>
  </div>
  <button class="propertyButton" onclick="cancel()">Cancel</button>
  <button class="propertyButton" onclick="addProperty()">Add Property</button>
  <button class="propertyButton" onclick="removeProperty()">Remove Property</button>
  <button class="propertyButton" onclick="checkProjectNamesAndUploadProject()">Create Project</button>
  <div class="userAuthentication">
    <button id="logoutButton" onclick="location.href = '/logout';"">Logout</button>
    <h3 id="username"></h3>
  </div>

  <div class="AdminPanel">
    <button id="adminPanelButton" onclick="location.href = '/issuetracker/AdminPanel.html';"">Admin Panel</button>
  </div>
  <script src="../tools/table.js"></script>
  <script src="./newProject.js"></script>
</body>

</html>
