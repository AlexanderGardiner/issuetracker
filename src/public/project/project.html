<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Issue Tracker</title>
  <link href="../globalStyle.css" rel="stylesheet" type="text/css" />
  <link href="../tools/tableStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="title">Project</h1>
  <h3 id="timeEdited">Time Edited: </h3>
  <button class="propertyButton" onclick="mainPage()">Projects</button>
  <button class="projectButton" onclick="updateProject()">Update Project</button>
  <button class="projectButton" onclick="editSchema()">Edit Schema</button>

  <button class="propertyButton" onclick="addIssue()">Add Issue</button>
  <button class="projectButton" onclick="filterProjectUpdate()">Filter</button>
  <div class="userAuthentication">
    <button id="logoutButton" onclick="location.href = '/logout';"">Logout</button>
    <h3 id="username"></h3>
  </div>

  <div class="AdminPanel">
    <button id="adminPanelButton" onclick="location.href = '/AdminPanel.html';"">Admin Panel</button>
  </div>
  <script src="../tools/table.js"></script>
  <script src="project.js"></script>

</body>

</html>
